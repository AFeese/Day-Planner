    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">

        $("#currentDay").text(moment().format('MMMM Do YYYY, h:mm:ss a'));

<script>

var now = moment().format('h');

//Potential loop for adding div elements to structure page
var timeOfDay = [9, 10, 11, 12, 1, 2, 3, 4, 5];

  for (var i = 0; i < timeOfDay.length; i++) {
    var rowDiv = $("<div>");
    rowDiv.attr("class", "row"); 

//inside of each rowDiv:
    var hourCol = $("<div>");
    moment().hour(timeOfDay[i]);
    hourCol.text(timeOfDay[i]);
    hourCol.attr("class", "col hour");
    rowDiv.append(hourCol);

//inside each hourCol, create input box
        var inputBox = $("<input>");
        inputBox.attr("class", "event col-9");
        inputBox.attr("id", "textBox");
        rowDiv.append(inputBox);

//Save btn div attaches to rowDiv
    var savBtnDiv = $("<div>");
    savBtnDiv.attr("class", "saveBtn col");
    rowDiv.append(savBtnDiv);

//Actual button attaches as child to save btn div
        var savBtn = $("<button>")
        savBtn.attr("class", "fas fa-save");
        savBtn.attr("id", "saveButton");
        savBtnDiv.append(savBtn);

//attach to main time block div container
    $("#timeBlockContainer").append(rowDiv);

    compareHour();

//function compares items in timeOfDay array to current time and
// updates CSS accordingly.
  function compareHour() {
    if (moment(timeOfDay[i]).isBefore(now)){
      inputBox.addClass("past");
    }
  }
}



//Section to keep user input in local storage
var userInput = document.getElementById("textBox");

    if (userInput === null) {
        userInput = [];
    }
    else {
        localStorage.setItem("textBox", userInput);
        console.log(userInput);
    }
