<script>

var now = moment().hours();

//Potential loop for adding div elements to structure page
var timeOfDay = [9, 10, 11, 12, 13, 14, 15, 16, 17];

  for (var i = 0; i < timeOfDay.length; i++) {
    var rowDiv = $("<div>");
    rowDiv.attr("class", "row"); 

//inside of each rowDiv:
    var hourCol = $("<div>");
    moment().hour(timeOfDay[i]);
    hourCol.text(timeOfDay[i]);
    hourCol.attr("class", "col hour");
    rowDiv.append(hourCol);

//inside each hourCol, create input box
        var inputBox = $("<input>");
        inputBox.value = "";
        inputBox.attr("type", "text");
        inputBox.attr("class", "col-9");
        //Is class="event" even needed? 
        // inputBox.attr("class", "event col-9");
        rowDiv.append(inputBox);
        console.log(inputBox);
    //Trying to set to local storage: 
        // localStorage.setItem("input", inputBox);
        // console.log(inputBox);

//Save btn div attaches to rowDiv
    var savBtnDiv = $("<div>");
    savBtnDiv.attr("class", "saveBtn col");
    rowDiv.append(savBtnDiv);

//Actual button attaches as child to save btn div
        var savBtn = $("<button>")
        savBtn.attr("class", "fas fa-save");
        savBtn.attr("style", "font-size:50px");
        // savBtn.attr("id", "saveBtnID");

//Trying to set local storage here as second option
        savBtn.click(function() {
          localStorage.setItem("input", inputBox);
          console.log(inputBox.value);
          //Use .on -here- for click event?
        });
        savBtnDiv.append(savBtn);


//attach to main time block div container
    $("#timeBlockContainer").append(rowDiv);

    compareHour();

};

//Compares hour at [i] in timeOfDay array to current hour, updates time blocks
// css accordingly. 
function compareHour() {

  if (moment(timeOfDay[i]).isSame(now)) {
    inputBox.addClass("present");
  }
  else if (moment(timeOfDay[i]).isBefore(now)) {
    inputBox.addClass("past");
  }
  else if (moment(timeOfDay[i]).isAfter(now)){
    inputBox.addClass("future");
  }
}
